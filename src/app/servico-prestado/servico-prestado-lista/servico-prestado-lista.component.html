<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrum mb-4">
    <li class="breadcrum-bitem active">Consulta</li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente:</label>
                <input type="text" [(ngModel)]="nome" 
                       name="nome" class="form-control"
                       id="inputNome">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês:</label>
                <select class="form-control"
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="mes" name="mes">
                        <option value="">Selecione...</option>
                        <option *ngFor="let mes of meses"
                                [ngValue]="mes">
                                    {{ mes }}    
                        </option>
                        
                </select>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                    Salvar
                </button>
            </div>
        </div>

    </form>
</div>
